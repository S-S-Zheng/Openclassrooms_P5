# CI vérif auto code est propre, passe les tests et est maintenable avant CD
# S'éxé à chaque push/PR sans déploy, secrets et modif d'env externes
---
name: CI Pipeline

# Déclencheurs
# Lance le workflow à chaque push sur main,develop,feature/*
# et à chaque pull request vers main ou develop
on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:
    branches:
      - main
      - develop

# Variables d'environnement globales
env:
  PYTHON_VERSION: '3.11'

# Jobs
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    # étapes du linting
    steps:
      # Clone le dépôt dans le runner
      - name: Checkout code
        uses: actions/checkout@v4
      # Configure python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      # Installe les outils de linting
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      # Exécute les outils de linting
      - name: Run isort
        run: isort --profile black --check-only app/ tests/
      - name: Run Black
        run: black --check app/ tests/
      # E203 (conflits avec les slices formatés par black)
      # W503 (black pref les operateurs en début de ligne)
      # sont ignorés pour compatibilité avec Black
      - name: Run Flake8
        run: flake8 app/ tests/ --max-line-length=100 --extend-ignore=E203,W503

  test:
    name: test
    runs-on: ubuntu-latest
    # Oblige la validation de lint avant
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          # Active cahe pip pour accelerer installation
          cache: 'pip'
      # Installe les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      # Lance les tests avec coverage
      - name: Run tests with coverage
        run: |
          pytest tests \
            --cov=app \
            --cov-report=term-missing \
            --cov-fail-under=80 \
            --cov-report=html
      # Créer un rapport de couverture HTML
      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
